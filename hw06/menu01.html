        <img class="bd1" src="/hw06/img/board1.jpg" width="480" height="270" alt="위드보드">
        <p class="p1"><i>"보드게임으로 경험하는 색다른 즐거움"</i></p>
        <p class="p2">보드게임 전문 회사 '위드보드'는 여지껏 없던 새로운 보드게임을 통해<br>한 번도 경험하지 못했던 즐거움을 드립니다.</p>

        <p class="p4">위드보드의 보드게임은 때와 장소에 상관없이 즐길 수 있는 휴대용 보드게임으로,<br>쉬운 규칙들을 적용해 누구든지 즐길 수 있습니다.</p>
        <img class="bd3" src="/hw06/img/board3.jpg" width="480" height="270" alt="위드보드">
